# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
    codecov: codecov/codecov@3.2.2

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
    build:
        docker:
            - image: 'hgiesenow/php:7.4'
        steps:
            - checkout
            - run: 'composer install --dev'
            - persist_to_workspace:
                root: '.'
                paths: 'vendor'
    behat:
        docker:
            - image: 'hgiesenow/php:7.4'
              environment:
                  DATABASE_URL: 'mysql://test:test@localhost:3306/test'
            - image: 'mariadb:10.6'
              environment:
                  MYSQL_ROOT_PASSWORD: 'root'
                  MYSQL_DATABASE: 'test'
                  MYSQL_USER: 'test'
                  MYSQL_PASSWORD: 'test'
            - image: 'docker.elastic.co/elasticsearch/elasticsearch:7.17.0'
              environment:
                  discovery.type: "single-node"
        steps:
            - checkout
            - attach_workspace:
                  at: '.'
            - run: 'bin/console sulu:build dev -n'
            - run: 'bin/console sulu:document:init'
            - run: 'phpdbg -qrr -d memory_limit=-1 vendor/bin/behat'
            - store_test_results:
                  path: 'build'
            - codecov/upload:
                  file: 'build/coverage.xml'
    behat-admin:
        docker:
            - image: 'hgiesenow/php:7.4'
              environment:
                  DATABASE_URL: 'mysql://test:test@localhost:3306/test'
            - image: 'mariadb:10.6'
              environment:
                  MYSQL_ROOT_PASSWORD: 'root'
                  MYSQL_DATABASE: 'test'
                  MYSQL_USER: 'test'
                  MYSQL_PASSWORD: 'test'
            - image: 'docker.elastic.co/elasticsearch/elasticsearch:7.17.0'
              environment:
                  discovery.type: "single-node"
        steps:
            - checkout
            - attach_workspace:
                  at: '.'
            - run: 'bin/console sulu:build dev -n'
            - run: 'bin/console sulu:document:init'
            - run: 'phpdbg -qrr -d memory_limit=-1 vendor/bin/behat --profile admin'
            - store_test_results:
                  path: 'build'
            - codecov/upload:
                  file: 'build/coverage-admin.xml'
